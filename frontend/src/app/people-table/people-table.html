<table mat-table [dataSource]="people()">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let person">{{ person.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let person">{{ person.name }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let person">{{ person.email }}</td>
  </ng-container>

  <ng-container matColumnDef="balance">
    <th mat-header-cell *matHeaderCellDef> Balance </th>
    <td mat-cell *matCellDef="let person">
      @if (person.balance > 0) {
        üí∞
      } @else if (person.balance < 0) {
        üî¥
      } @else {
        ‚ûñ
      }
      {{ person.balance | currency:'EUR'}}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Aktionen </th>
    <td mat-cell *matCellDef="let person">
      <button mat-icon-button color="primary" (click)="deposit(person)">‚ûï</button>
      <button mat-icon-button color="warn" (click)="withdraw(person)">‚ûñ</button>
      <button mat-icon-button (click)="downloadReport(person)">‚§µÔ∏è</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let person; columns: displayedColumns;"></tr>
</table>
